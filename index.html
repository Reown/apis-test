<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Optional CSS -->
        <link href="./css/style.css" rel="stylesheet" >

        <title>apis-test</title>
    </head>
    <body>
        <div class="navbar container-fluid">
            <a href="https://github.com/Reown/apis-test" target="_blank">Source Code</a>
        </div>
        
        <div class="header container-fluid">
            <h1>apis-test</h1>
        </div>

        <hr>

        <div class="body container-fluid">
            <div class="card top">
                <div class="container-fluid left">
                    <div class="container-fluid">
                        <img src="./img/thecatapi.png"/>
                    </div>
                    <div class="container-fluid">
                        <a href="https://thecatapi.com/" target="_blank">The Cat API</a>
                    </div>
                </div>
                <form class="container-fluid right form">
                    <div class="container-fluid subright">
                        <div class="container-fluid">
                            <label class="form-label">Count</label>
                            <input type="number" class="form-control" placeholder="1-10"></label>
                        </div>
                    </div>
                    <div class="container-fluid rightbtn">
                        <button class="btn btn-primary btn-lg" value="thecatapi">Fetch</button>
                    </div>
                </form>
            </div>
            <div class="card bot" id="thecatapi">
                <ul class="mason" id="thecatapiimg"></ul>
            </div>
        </div>

        <hr>

        <div class="body container-fluid">
            <div class="card top">
                <div class="container-fluid left">
                    <div class="container-fluid">
                        <img src="./img/evilinsult.png"/>
                    </div>
                    <div class="container-fluid">
                        <a href="https://insult.mattbas.org/" target="_blank">Insults API</a>
                    </div>
                </div>
                <form class="container-fluid right form">
                    <div class="container-fluid subright">
                        <div class="container-fluid">
                            <label class="form-label">Count</label>
                            <input type="number" class="form-control" placeholder="1-10"></label>
                        </div>
                    </div>
                    <div class="container-fluid rightbtn">
                        <button class="btn btn-primary btn-lg" value="evilinsult">Fetch</button>
                    </div>
                </form>
            </div>
            <div class="card bot" id="evilinsult">
                <ul class= "body" id="evilinsulttxt"></ul>
            </div>
        </div>

        <hr>

        <!-- Bootstrap JS, Popper-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <!-- Optional JS -->
        <script src="./src/index.js"></script>
    </body>
</html>
